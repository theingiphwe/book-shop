<!DOCTYPE html>
<html th:replace="layout/masterLayout  :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/book/save-customer}" method="post" th:object="${customer}">
              <div class="form-group">
                <label >Name</label>
                <input type="text" class="form-control" th:field="*{name}">
              </div>
              <div class="form-group">
                <label >PhoneNumber</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
              </div>
              <div class="form-group">
                <label >Password</label>
                <input type="text" class="form-control" th:field="*{password}">
              </div>
              <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control" th:field="*{email}">
              </div>

              <input type="submit" value="Save Customer" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

</body>
</html>
